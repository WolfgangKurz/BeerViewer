<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>WindowFrame</title>
	<link rel="stylesheet" type="text/css" href="../app.css">
</head>

<body>
	<div class="windowframe">
		<header class="titlebar">
			<div class="menubox">
				<i>BeerViewer</i>
			</div>
			<div class="systembox">
				<div class="systembutton minimize"></div>
				<div class="systembutton maximize"></div>
				<div class="systembutton close"></div>
			</div>
			<div class="content">
				<div class="expedition-bar">
					<div class="expedition-progress" style="width:90%"></div>
					<div class="expedition-id">2</div>
					<div class="expedition-time">00:25:23</div>
				</div>
				<div class="expedition-bar">
					<div class="expedition-progress" style="width:90%"></div>
					<div class="expedition-id">6</div>
					<div class="expedition-time">00:04:01</div>
				</div>
				<div class="expedition-bar">
					<div class="expedition-progress" style="width:90%"></div>
					<div class="expedition-id">38</div>
					<div class="expedition-time">01:09:56</div>
				</div>
			</div>
		</header>
		<aside class="sidemenu">
			<div class="menu selected">
				<img src="../assets/icons/menu-overview.png">
			</div>
			<div class="menu">
				<img src="../assets/icons/menu-settings.png">
			</div>
		</aside>
		<article class="content">
			<div class="game">
				<div class="systeminfo">
					<div>Node.js <span id="ver_nodejs"></span></div>
					<div>Chromium <span id="ver_chromium"></span></div>
					<div>Electron <span id="ver_electron"></span></div>
					<script>
						$ = require("jquery");
						$("#ver_nodejs").html(process.versions.node);
						$("#ver_chromium").html(process.versions.chrome);
						$("#ver_electron").html(process.versions.electron);
					</script>
				</div>

				<img src="../assets/0795_9863.png" style="position: absolute;right:0px;bottom:-300px;opacity:0.3">
				<webview id="GAME" src="about:blank"></webview>
			</div>
		</article>
		<div class="r-content">
			Right content
		</div>
		<div class="b-content">
			Bottom content
		</div>
	</div>

</body>
<script>
	require('../../dist/Form/index.js');
</script>

</html>
