<!-- HtmlView, console:off -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>BeerViewer Application</title>
	<link rel="stylesheet" type="text/css" href="../app.css" />
</head>
<body style="background-color:rgba(0,0,0,0.1)">
	<style>
		.overview-container {
		}

		.overview-container .fleet {
		}

		.overview-container .fleet[data-status="disabled"] {
			display: none;
		}

		.overview-container .fleet > .ship[data-disabled="true"] {
			display: none;
		}
	</style>
	<div class="overview-container">
		<table>
			<tbody>
				<tr class="ship">
					<td>
						<div class="ship-name">U-511</div>
						<div class="ship-level">
							Lv.
							<span class="ship-level-value">165</span>
						</div>
					</td>
					<td>
						<div class="ship-hp-bar" data-type="progress" data-progress-strip="4"></div>
						<div class="ship-hp"></div>
						<div class="ship-supply">
							<div class="ship-fuel" data-type="progress" data-progress-strip="5"></div>
							<div class="ship-ammo" data-type="progress" data-progress-strip="5"></div>
						</div>
						<div class="ship-morale">
							<div class="ship-morale-box"></div>
							<div class="ship-morale-value"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
